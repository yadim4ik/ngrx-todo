@if (item) {
  <mat-card appearance="outlined">
    <mat-card-header>
      <button type="button" mat-icon-button (click)="deleteItem(item)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-header>

    <mat-card-content>
      {{item.title}}
    </mat-card-content>

    <mat-card-actions>
      @if (!item.completed) {
        <button type="button" mat-button color="primary" (click)="completeItem(item)">Complete</button>
      }
    </mat-card-actions>
  </mat-card>
}
